{% extends '__base.html' %}
{% block page_title %}
    Create ticket
{% endblock %}
{% block content %}
	  <!-- Home Page Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            Create a New Ticket
          </div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="ticketTitle">Title</label>
                <input type="text" name="title" class="form-control" id="ticketTitle" placeholder="Enter title" required>
              </div>
              <div class="form-group">
                <label for="ticketDescription">Description</label>
                <textarea class="form-control" name="description" id="ticketDescription" rows="3" placeholder="Enter description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
