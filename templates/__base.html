{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}

    {% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ticket System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_ticket' %}">Create Ticket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tickets_list' %}">View Tickets</a>
            </li>
        </ul>
        <div>
            {% if user.is_authenticated %}
                Hello <span class="text-danger font-weight-bold">{{ user.username }}</span>
                <a href="{% url 'account_logout' %}">LOGOUT</a>
            {% else %}
                <a href="{% url 'account_login' %}">
                    <button class="btn btn-green">Login</button>
                </a>
                <a href="{% url 'account_signup' %}">
                    <button class="btn btn-green">Signup</button>
                </a>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
